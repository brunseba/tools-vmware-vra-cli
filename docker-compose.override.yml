# Docker Compose override file for development and additional services
# This file is automatically loaded by docker-compose

services:
  # Backend service development overrides
  backend:
    environment:
      # Enable debug logging in development
      - LOG_LEVEL=debug
      - NODE_ENV=development
    # Volumes for hot reload are already defined in main compose

  # Swagger UI for API documentation
  swagger-ui:
    image: swaggerapi/swagger-ui:v5.10.5
    ports:
      - "8090:8080"
    environment:
      - SWAGGER_JSON=/openapi/openapi.json
      - BASE_URL=/swagger-ui
    volumes:
      - ./backend/docs:/openapi:ro
    profiles:
      - docs
    labels:
      - "org.opencontainers.image.title=VMware vRA CLI API Documentation"
      - "org.opencontainers.image.description=Swagger UI for vRA CLI API"
      - "org.opencontainers.image.vendor=VMware"

  # Override redis with development settings
  redis:
    labels:
      - "org.opencontainers.image.title=VMware vRA CLI Redis Cache"
      - "org.opencontainers.image.description=Redis cache for vRA CLI development"
      - "org.opencontainers.image.vendor=VMware"
