services:
  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:8000"
    environment:
      - NODE_ENV=development
      - UVICORN_PORT=8000
      - VRA_API_URL=${VRA_API_URL:-https://vra.example.com}
      - VRA_API_TOKEN=${VRA_API_TOKEN}
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret}
      - OIDC_ISSUER_URL=${OIDC_ISSUER_URL}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://vra:vra_password@postgres:5432/vra_templates
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - VRA_DEV_MODE=${VRA_DEV_MODE:-false}
    volumes:
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - vra-network
    healthcheck:
      test: ["CMD", "curl", "--connect-timeout", "5", "--max-time", "10", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend web application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_OIDC_AUTHORITY=${OIDC_ISSUER_URL}
      - VITE_OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      # Configuration files are baked into image for airgap compatibility
      # - ./frontend/package.json:/app/package.json
      # - ./frontend/vite.config.ts:/app/vite.config.ts
      # - ./frontend/tsconfig.json:/app/tsconfig.json
      # - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      # - ./frontend/index.html:/app/index.html
    depends_on:
      - backend
    networks:
      - vra-network

  # PostgreSQL database for VM templates
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=vra
      - POSTGRES_PASSWORD=vra_password
      - POSTGRES_DB=vra_templates
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - vra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vra -d vra_templates"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - vra-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Nginx reverse proxy (production-like setup)
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - frontend
      - backend
    profiles:
      - production

  # Log Aggregator (optional)
  log-viewer:
    image: amir20/dozzle:latest
    ports:
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOZZLE_LEVEL=info
      - DOZZLE_TAILSIZE=300
    profiles:
      - monitoring
    labels:
      - "org.opencontainers.image.title=VMware vRA CLI Log Viewer"
      - "org.opencontainers.image.description=Log aggregator for vRA CLI development"
      - "org.opencontainers.image.vendor=VMware"

networks:
  vra-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
